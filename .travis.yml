language: python
os: linux
branches:
  only:
    # Build tags and branches named master or starting with
    # 'v' followed by a digit, such as for version tags.
    - master
    - /^v\d.*$/
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
jobs:
  include:
    - python: '3.6'
      env:
        - TOXENV=py36,report,codecov
    - python: '3.7'
      env:
        - TOXENV=py37,report,codecov
    - python: '3.8'
      env:
        - TOXENV=py38,report,codecov
    - python: '3.8'
      env:
        - TOXENV=doc
    - python: '3.8'
      env:
        - TOXENV=check
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - |
    set -ex
    if [[ $TRAVIS_PYTHON_VERSION == 'pypy3' ]]; then
        (cd $HOME
         wget https://bitbucket.org/pypy/pypy/downloads/pypy3.6-v7.1.1-linux64.tar.bz2
         tar xf pypy3*.tar.bz2
         pypy3*/bin/pypy3 -m ensurepip
         pypy3*/bin/pypy3 -m pip install -U virtualenv)
        export PATH=$(echo $HOME/pypy3*/bin):$PATH
        export TOXPYTHON=$(echo $HOME/pypy3*/bin/pypy3)
    fi
    set +x starting
  - |
    set -ex
    if [[ $TOXENV == 'check' ]]; then
        (gem install travis --no-rdoc --no-ri
         travis lint --no-interactive --exit-code)
    fi
    set +x
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
